<!DOCTYPE html>
<html>
<head>
  <title>The Mole</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>The Mole</h1>

  <div id="lobby-setup-section">
    <input id="create-player-name" placeholder="Enter Your Name">
    <button onclick="createLobby()">Create Lobby</button><br><br>

    <input id="join-lobby-code" placeholder="Enter Lobby Code">
    <input id="join-player-name" placeholder="Enter Your Name">
    <button onclick="joinLobby()">Join Lobby</button>
  </div>

  <div id="lobby-section" style="display:none;">
    <p>Lobby Code: <span id="lobby-code-display"></span></p>
    <p id="role-display">Your role: </p>
    <p id="game-state-display">Game state: waiting</p>

    <button id="start-game-btn" onclick="startGame()">Start Game</button>

    <div id="guess-location-section" style="display:none;">
      <select id="guess-location-select">
        <option value="">Select Location</option>
        <option value="Circus">Circus</option>
        <option value="Amusement Park">Amusement Park</option>
        <option value="Crashing Airplane">Crashing Airplane</option>
        <option value="Titanic">Titanic</option>
        <option value="Burning Orphanage">Burning Orphanage</option>
        <option value="Dingy Motel Drug Deal">Dingy Motel Drug Deal</option>
        <option value="Prison">Prison</option>
        <option value="Safari">Safari</option>
        <option value="Zombie Apocalypse">Zombie Apocalypse</option>
        <option value="Organ-Harvesting Hospital">Organ-Harvesting Hospital</option>
        <option value="Nuclear Submarine">Nuclear Submarine</option>
      </select>
      <button onclick="guessLocation()">Guess Location</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
